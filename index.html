<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .photo {
      width: 180px;
      height: 180px;
      border-radius: 90px;
      background: #333;
      margin-bottom: 20px;
      background-size: cover;
      background-position: center;
    }
    h1 {
      margin: 10px 0;
      font-size: 2.4em;
      color: #f39c12;
    }
    .message {
      font-size: 1.2em;
      margin: 20px 0 30px;
      line-height: 1.5;
    }
    .message span {
      display: block;
      margin: 10px 0;
    }
    .social-links a {
      color: #f39c12;
      text-decoration: none;
      margin: 0 15px;
      font-size: 2em;
      transition: color 0.3s ease;
    }
    .social-links a:hover {
      color: #e67e22;
    }
  </style>
</head>
<body>

  <!-- Photo : remplace l'URL par la tienne -->
  <div class="photo" style="background-image: url('https://via.placeholder.com/180');"></div>

  

  <div class="message">
    <span>🇫🇷 Tu as fini de prendre les gens en photo?</span>
    <span>Tu vas devoir m’offrir un verre... 🍹</span>
    <br />
    <span>🇬🇧 Scanning strangers? That’ll cost you a drink 🍻</span>
  </div>

  <div class="social-links">
    <a href="https://www.instagram.com/dylannbeckham14/" target="_blank" aria-label="Instagram">📸</a>
    <a href="https://www.snapchat.com/add/DylannBeckham14" target="_blank" aria-label="Snapchat">👻</a>
    <a href="https://www.tiktok.com/@DylannBeckham14" target="_blank" aria-label="TikTok">🎵</a>
  </div>

</body>
</html>
